<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>wiki search</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="wrap">
  <form action="">
    <div class="search-input">
      <input maxlength="2048" type="text" name="search" value="" autocomplete="off" spellcheck="false" autofocus>
    </div>

    <div class="search-button">
      <svg viewBox="0 0 24 24" height="24" width="24" fill="#fff" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block;">
        <g>
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </g>
      </svg>
    </div>
    <div class="search-live-result">
    </div>
  </form>

  <a class="random" target="_blank" href="http://en.wikipedia.org/wiki/Special:Random">I'm Feeling Lucky</a>

  <div class="search-result-wrap">
  </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
